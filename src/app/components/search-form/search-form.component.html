<input (keydown.enter)="searchChanged($event.target.value)">
<ul class="filters">
  <li *ngFor="let type of (_swapiType | keyvalue); let i = index">
    <button (click)="filterChanged(type.key)"
      [title]="type.key"
      class="filters__button">
      <img [src]="'assets/star-wars-icons/' + type.key + '.svg'"
        class="filters__button__icon"
        [ngClass]="{'filters__button__icon--active': (filters | async)[type.key]}"/>
    </button>
  </li>
</ul>
