<h1>
  {{(item | async | swapiItemToReadableName)}}
</h1>
<div *ngFor="let type of (swapiType | keyvalue)">
  <div *ngIf="(item | async) && (item | async)[type.key]">
    <h2>
      {{type.key}}
    </h2>
    <ul>
      <li *ngFor="let url of (item | async)[type.key]">
        <a [routerLink]="['', url]">
          {{url | resolveItemFromUrl | async | swapiItemToReadableName}}
        </a>
      </li>
    </ul>
  </div>
</div>
